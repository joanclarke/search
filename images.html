<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- Customized CSS -->
        <link href="css/styles.css" rel="stylesheet">

        <title>Google Images</title>
    </head>
    <body>
        <div class="container"> 
            <div class="row">
                <div class="link-wrapper">
                    <a href="index.html">Google Search</a>
                </div>
            </div>
            <!-- </div> -->
            <div class="row">
                <div class="google-logo">
                    <img class="logo-img" src="img/google-logo.png"/>

                        <p>images</p>
                    </div>
                </div>
             
            </div>
            <!-- <form action="https://google.com/imghp?"> -->

                <form action="https://www.google.com/images?">
                    <div class="input-outer-wrapper">
                        <div class="search-icon-grey"><p>Icon</p></div>
                        <div><input type="text" name="q" ></div>
                        <div class="utils"><p>UTILITIES</p></div>
                    </div>
                    <!-- button  -->
                    <div>
                        <input type="submit" value="Google Search">
                    </div>
                   
                </form>
            </div>
          </div>
