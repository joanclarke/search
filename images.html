<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- Customized CSS -->
        <link href="css/styles.css" rel="stylesheet">

        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/29e915bfbc.js" crossorigin="anonymous"></script>

        <title>Google Images</title>
    </head>
    <body>
        <div class="container google-search"> 
            <div class="row">
                <div class="link-wrapper">
                    <a href="index.html">Google Search</a>
                </div>
            </div>
            <!-- </div> -->
            <div class="row">
                <div class="google-logo">
                    <img class="logo-img" src="img/google-logo.png"/>
                    <div id="images-txt">
                        <p>images</p>
                    </div>
                </div>
             
            </div>
            <div class="row search">
                <form action="https://www.google.com/images?">
                    <!-- search bar  -->
                    <div class="input-outer-wrapper">
                        <!-- search icon -->
                        <div class="search-icon-grey"><span><i class="fas fa-search"></i></span></div>
                        <!-- input  -->
                        <div><input type="text" value="" name="q" ></div>
                        <!-- mic icon  -->
                        <div class="mic-icon"><img src="img/google-mic.png" alt="Google mic"></div>
                    </div>
                    <!-- image submit button  -->
                    <div class="search-btns">
                        <input type="submit" value="Image Search">
                    </div>
                   
                </form>
            </div>
          </div>  
    </body>
</html>
