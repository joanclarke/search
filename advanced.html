<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- favicon icon -->
        <link rel="shortcut icon" href="img/google-g-icon.png" type="image/png">
        <!-- Customized CSS -->
        <link href="css/styles.css" rel="stylesheet">

        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/29e915bfbc.js" crossorigin="anonymous"></script>

        <title>Google Advanced Search</title>
    </head>
    <body>
        <div class="container advance-search"> 

            <div class="row">
                <div class="logo-link-holder">
                    <a href="index.html"><img class="logo-img-small" src="img/google-logo.png"/></a>
                    <div>
                        <a href="index.html">Google Search</a>
                    </div>
                </div>
            </div>

            <div id="advance-title-holder">
                <h3>Advanced Search</h3>
            </div>
            <hr class="line">

            <div class="row search">
                <!-- Advanced Search Form  -->
                <form id="adv-search-form" action="https://google.com/search" >
          
                    <div class="find" >
                        <div><label for="text">Find pages with...</label></div>
                        <div></div>
                        <div class="right-col">To do this in the search box.</div>
                    </div>
                    <!-- All these words -->
                    <div class="adv-rows">
                        <div>
                            <label for="allwords">all these words:</label>
                        </div>
                        <div>
                            <input type="text"  value="" name="as_q" id="allwords">
                        </div>
                        <div class="right-col">
                            <p>Type the important words:  <span>tri-colour rat terrier</span></p>
                        </div>    
                    </div>
                    <!-- This exact word or phrase -->
                    <div class="adv-rows">
                        <div>
                            <label for="exactwords">this exact word or phrase:</label>
                        </div>
                        <div>
                            <input type="text"  value="" name="as_epq" id="exactwords">
                        </div>
                        <div class="right-col">
                            <p>Put exact words in quotes:  <span>"rat terrier"</span></p>
                        </div>    
                    </div>
                    <!-- Any of these words -->
                    <div class="adv-rows">
                        <div>
                            <label for="anyword">any of these words:</label>
                        </div>
                        <div>
                            <input type="text"  value="" name="as_oq" id="anyword">
                        </div>
                        <div class="right-col">
                            <p>Type OR between all the words you want: <span>miniature OR standard</span></p>
                        </div>    
                    </div>
                    <!-- None of these word -->
                    <div class="adv-rows">
                        <div>
                            <label for="none">none of these words:</label>
                        </div>
                        <div>
                            <input type="text" value="" name="as_eq" id="none">
                        </div>
                        <div class="right-col">
                            <p>Put a minus sign just before words that you don't want: <br> <span>-rodent, -"Jack Russell"</span></p>
                        </div>    
                    </div>
                    <!-- Advanced Search Submit Buttton -->
                    <div class="adv-rows">
                        <div>
                        </div>
                        <div id="submit-btn">
                            <input type="submit" name="submit" value="Advanced Search">
                        </div>
                        <div>
                        </div>    
                    </div>
                    <div class="hr-line"><hr class="line"></div>
                </form>
            </div>      
        </div>
    </body>
</html>
