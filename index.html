<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- favicon icon -->
        <link rel="shortcut icon" href="img/google-g-icon.png" type="image/png">
        <!-- Customized CSS -->
        <link href="css/styles.css" rel="stylesheet">
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/29e915bfbc.js" crossorigin="anonymous"></script>
        <title>Google</title>
    </head>
    <body>
        <div class="container google-search"> 
            <div class="row">
                <div class="link-wrapper">
                    <a href="images.html">Image Search</a>
                    <a href="advanced.html">Advanced Search</a>
                </div>
            </div>
            <div class="row">
                <!-- Google logo  -->
                <div class="google-logo">
                    <img class="logo-img" src="img/google-logo.png"/>
                </div>
            </div>

            <div class="row search">
                <!-- Search Form -->
                <form action="https://google.com/search">
                    <!-- search bar  -->
                    <div class="input-outer-wrapper">
                        <!-- search icon  -->
                        <div class="search-icon-grey"><span><i class="fas fa-search"></i></span></div>
                        <!-- input  -->
                        <div><input type="text" value="" name="q"></div>
                        <!-- mic icon  -->
                        <div class="mic-icon"><img src="img/google-mic.png" alt="Google mic"></div>
                    </div>
                    <!-- Search submit buttons  -->
                    <div class="search-btns">
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm Feeling Lucky" name="btnI">
                        <!-- <input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" id="lucky" name="btnI" type="submit" data-ved="0ahUKEwiNm6S0jYLrAhXslnIEHYv2B30QnRsIDg"> -->
                    </div>
                </form>
            </div>
        </div>
        <!-- Footer  -->
        <div id="search-footer" class="footer">
            <div class="inner-footer">
                <div class="location"><span>Jamaica</span></div>
                <div class="footer-links">
                    <span>
                        <a href="https://policies.google.com/privacy?hl=en-JM&fg=1">Privacy</a>
                        <a href="https://policies.google.com/terms?hl=en-JM&fg=1">Terms</a>
                        <a href="https://www.google.com/preferences?hl=en&authuser=0">Settings</a>
                    </span>
                    <span>
                        <a href="https://www.google.com/intl/en_jm/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                        <a href="https://about.google/?utm_source=google-JM&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                        <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
                    </span>

                </div>
            </div>
        </div>
    </body>
</html>
